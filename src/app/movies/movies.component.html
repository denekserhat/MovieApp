<h1 *ngIf="movies.length>0">{{ title }}</h1>
<div class="alert alert-warning" *ngIf="movies.length<=0"> Film BulunamadÄ±.</div>


<div class="card mb-3" *ngFor="let item of movies">
    <div class="row">
        <div class="col-md-4">
            <img src="../../assets/img/{{item.imageUrl}}" alt="" class="img-fluid rounded-start">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title">{{item.title}}</h2>
                <p class="card-text">{{item.description}}</p>
                <button class="btn btn-sm btn-outline-primary">Details</button>
            </div>
        </div>
    </div>
</div>
